		<script>
		
function GoToQuiz( quizId, isUserAuthorized ) {
	if( isUserAuthorized ) {
		DoGoToQuiz( quizId );
	} else  {
		var authResult = AuthorizeUser( quizId );
		
		authResult.Register( function( authOk ) {
				if( authOk ) {
					DoGoToQuiz( quizId );
				}
			}
		);	
	}
}

function DoGoToQuiz( quizId ) {
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/quizzing/user/quiz_summary.d2l';
	ni.SetParam( 'qi', quizId );				
	Nav.Go( ni );
}

function PreviewQuiz( quizId, isUserAuthorized ) {

	if( isUserAuthorized ) {
		DoPreviewQuiz( quizId );
	} else  {
		var authResult = AuthorizeUser( quizId );
		
		authResult.Register( function( authOk ) {
				if( authOk ) {
					DoPreviewQuiz( quizId );
				}
			}
		);	
	}	
}

function DoPreviewQuiz( quizId ) {
	var ni = new D2L.NavInfo();
	ni.navigation = '/d2l/lms/quizzing/user/quiz_summary.d2l';
	ni.SetParam( 'bp', 1 );	
	ni.SetParam( 'isprv', 1 );		
	ni.SetParam( 'qi', quizId );
	Nav.Go( ni );	
}

function AuthorizeUser( quizId ) {

	var dr = new D2L.Util.DelayedReturn();

	var hdl = function( response ) {
		dr.Trigger( response.GetType() == D2L.Dialog.ResponseType.Positive ) ;
		response.GetDialog().Close();
	};
	
	ShowAuthorizationDialog(quizId, hdl);
	
	return dr;
}

function ShowAuthorizationDialog(quizId, hdl) {
	
	var dialog = new D2L.Dialog( 'dialog', hdl );
	dialog.AddButton( D2L.Dialog.ButtonType.Cancel, '', 'cancelButton' );
	var btnSubmit = dialog.AddCustomButton( 'Submit', D2L.Dialog.ButtonPosition.Right, D2L.Dialog.ResponseType.Positive, '', 'btnSubmit' );
	btnSubmit.SetIsEnabled( false );

	dialog.SetSrc( '/d2l/lms/authorizationschemes/commoncartridge/pin_entry.d2l', 'SrcCallback' );
	
	dialog.SetSrcParam( 'authCallback', '' );
	dialog.SetSrcParam( 'resourceId',   quizId );
	dialog.SetSrcParam( 'resourceType', '0' ); // 0 - quiz
	dialog.SetSrcParam( 'cartridgeId',   '' );
	
	dialog.SetSize( 600, 600 );

	dialog.SetTitle( 'Protected Resource' );
	dialog.SetIsResizable(false);	

	dialog.Open();		
}

					navInfo.SetNavigation('/d2l/lms/quizzing/reports/quiz_reports.d2l?np=1isprv=&qi='+quizId+'&dnb=');
					navInfo.target = "_top";
					Nav.Go( navInfo );
				}else if( item.GetKey() == 'summary' ) {
					var navInfo = new D2L.NavInfo();
					navInfo.SetNavigation('/d2l/lms/quizzing/user/quiz_summary.d2l?bp=1isprv=&qi='+quizId+'&dnb=');
					navInfo.target = "_top";
					Nav.Go( navInfo );
				}
			}
			
			function ForceRedirectTheOpenerToSubmissionsPage(){
				window.opener.location = '/d2l/lms/quizzing/user/quiz_submissions.d2l?bp=1&isprv=&qi=1025520&ou=1069836';
			}
			function ExitQuiz() {
				var n = new D2L.NavInfo();
				n.navigation = '/d2l/lms/quizzing/admin/quizzes_manage.d2l';
				n.SetTarget( '_top' );
				Nav.Go( n );
			}
			
			function ContentQuizImmersive() {
				
				
				
				var quizIframe;
				var parentFrame = window.parent.parent;
			    if (parentFrame.document.querySelector('iframe') && ((parentFrame.document.querySelector('iframe').getAttribute('src').indexOf('quiz_summary.d2l') > -1) ||
				(parentFrame.document.querySelector('iframe').getAttribute('src').indexOf('quiz_submissions.d2l') > -1))) {
			        quizIframe = parentFrame.document.querySelector('iframe');
			    }

			    if (quizIframe && parentFrame.D2L.LP.Web.UI.Desktop.MasterPages.Immersive) {
			        parentFrame.D2L.LP.Web.UI.Desktop.MasterPages.Immersive.MakeImmersive(quizIframe);
					if (!quizIframe.classList.contains ('immersive-quiz')) {
						quizIframe.classList.add('immersive-submission-attempt');
					}
					if (is_iOS9 && is_iOS9 === "True") {
						quizIframe.style.position = "static";
					}
			    }
				
			}
			
			function ContentQuizRemoveImmersive() {
				var quizIframe;
				var parentFrame = window.parent.parent;
			    if (parentFrame.document.querySelector('iframe') && ((parentFrame.document.querySelector('iframe').getAttribute('src').indexOf('quiz_summary.d2l') > -1) ||
				(parentFrame.document.querySelector('iframe').getAttribute('src').indexOf('quiz_submissions.d2l') > -1))){
			        quizIframe = parentFrame.document.querySelector('iframe');
			    }

			    if (quizIframe && parentFrame.D2L.LP.Web.UI.Desktop.MasterPages.Immersive) {
			        parentFrame.D2L.LP.Web.UI.Desktop.MasterPages.Immersive.RemoveImmersive(quizIframe);
			        quizIframe.classList.remove('immersive-quiz');
					quizIframe.classList.remove('immersive-submission-attempt');

					if (parentFrame.document.getElementById('ContentView')) {
						parentFrame.document.getElementById('ContentView').setAttribute('aria-live', true);
					}
					if (parentFrame.document.getElementById('QuizContentViewPlaceHolder')) {
						parentFrame.document.getElementById('QuizContentViewPlaceHolder').setAttribute('aria-live', true);
					}
					
					parentFrame.dispatchEvent(new Event('resize'));
			    }
			}
			
			function GoToSubmissions() {
				var isFromContent = false;
				var parentWindow = window.parent.parent.parent;

				var isFromOldContent = parentWindow.location.href.indexOf("content") !== -1;
				var isFromNewContent = parentWindow.location.href.indexOf("enhancedSequenceViewer") !== -1;
				if(isFromOldContent || isFromNewContent) {
					isFromContent = true;
				}
	
				var n = new D2L.NavInfo();
				var cfql = 0;
				n.SetNavigation('/d2l/lms/quizzing/user/quiz_submissions.d2l?isprv=&fromQB=0&qi=1025520&cfql=' + cfql);
				
				if (isFromContent) {
					ContentQuizRemoveImmersive();
					if (parent === parentWindow) {
						n.SetTarget( '_self' );
					} else {
						n.SetTarget( '_parent' );
					}
				} else if (IsEmbeddedInASV()) {
					n.SetTarget( '_self' );
				} else {
					n.SetTarget( '_top' );
				}
				Nav.Go( n );
			}
			
			function InitClose() {
				if (IsEmbeddedInASV()) {
					return;
				}
				UI.GetControl('CNT_Right').SetIsDisplayed( true );
			}
		</script>
		<script>
		var LockDownBrowser = ( function() {
    var LAUNCH_BUTTON = "BTN_LockDownBrowserLaunch",
        LAUNCH_MESSAGE_CONTAINER = "CTN_lockDownBrowserMessage",
        INSTALLATION_STATUS_LABEL = "LBL_installationStatus",
        RESPONDUS_DETECTION_TIMEOUT = 3000, 
        DELAY_RESET_OF_LAUNCHING_TEXT_AFTER_SUCCESS = 2000, 
        timeout = null,
        showRefreshDialog = false;

    function init() {
        var launchMessageContainer = UI.GetControl( LAUNCH_MESSAGE_CONTAINER );
        var installationStatusLabel = UI.GetControl( INSTALLATION_STATUS_LABEL );
        if( launchMessageContainer ) {
            $( launchMessageContainer.IDomNode ).addClass( 'lockDownBrowserMessage' );
        }
        if( installationStatusLabel ) {
            $( installationStatusLabel.IDomNode ).addClass( 'header' );
        }
    }

    function launch( quizId, deepLinkId, showDialog) {
        hideInstallationStatusError();

        var launchButton = UI.GetControl( LAUNCH_BUTTON );
        launchButton.SetIsEnabled( false );
        $( launchButton.IDomNode ).attr( 'role', 'alert' ); // for screen readers
        launchButton.SetText( new D2L.LP.Text.LangTerm( 'Quizzes.UserQuizSummary.txtCheckingLDB' ) );
        showRefreshDialog = showDialog;
        
        D2L.Rpc.Create( 'GetRespondusLink', getRespondusLinkCallBack, '/d2l/lms/quizzing/rpc/rpc_functions.d2l' ).Call( quizId, deepLinkId );
    }

    function getCookie(cname) {
        var name = cname + "=";
        var decodedCookie = decodeURIComponent(document.cookie);
        var ca = decodedCookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') {
                c = c.substring(1);
            }
            if (c.indexOf(name) == 0) {
                return c.substring(name.length, c.length);
            }
        }
        return "";
    }

    function getRespondusLinkCallBack( rpcResponse ) {
        if( rpcResponse.GetResponseType() != D2L.Rpc.ResponseType.Success ) {
            onRpcError();
            return;
        }

        setupTimeoutAndEventHandlers();

        try {
            var launchLink = rpcResponse.GetResult();

            
            var cbLDBex = getCookie('cbLDBex');

            if (cbLDBex) {
                launchLink = 'data:text/plain,' + launchLink;
            } 

	        if( isiOSDetected() ) {
		        window.top.location.href = launchLink;
	        } else {
		        $( '#LockDownBrowserLaunchFrame' )[0].contentWindow.location.href = launchLink;
	        }
        } catch( e ) {
            
            onNotDetected();
        }
    }

	function isiOSDetected() {
		/*first condition will detect iOS 13 (iPad < 13) ... second will detect iPad 13 due to a setting that now treats
		iPad Safari as if it is a Mac desktop (Mac desktops currently (as of 2019) don't support multi touch) ...
		stackoverflow.com/questions/58019463/how-to-detect-device-name-in-safari-on-ios-13-while-it-doesnt-show-the-correct*/
        return (navigator.userAgent.match(/(iPod|iPhone|iPad)/) && navigator.userAgent.match(/AppleWebKit/)) 
		|| (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1); 
	}

    function onNotDetected() {
        removeTimeoutAndEventHandlers();
        showInstallationStatusErrorWithLangTerm( 'Quizzes.UserQuizSummary.lblLDBNotFound' );
        setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.txtLDBNotFound' );

        setTimeout( function() {
            setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.btnReLaunchLDB' ).SetIsEnabled( true );
        }, RESPONDUS_DETECTION_TIMEOUT );
    }

    function onDetected() {
        removeTimeoutAndEventHandlers();
        setTimeout( function() {
            setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.btnLaunchLDB' ).SetIsEnabled( true );
        }, DELAY_RESET_OF_LAUNCHING_TEXT_AFTER_SUCCESS );

        if ( showRefreshDialog ) setupRefreshDialog();
    }

    function setupRefreshDialog() {
        var refreshDialog = new D2L.Dialog.Prompt( "refreshPage" );

        refreshDialog.SetCallback( function( response ) {
            if( response.GetType() == D2L.Dialog.ResponseType.Positive ) {
                refreshDialog.Close();
                window.location.reload();
            }
        } );
        refreshDialog.SetTitle( 'LockDown Browser Status' );
        refreshDialog.SetPrimaryMessage( 'If you\u2019ve completed the quiz with LockDown Browser, click Done.' );
        refreshDialog.SetSecondaryMessage( 'If LockDown Browser didn\u2019t open, make sure you have the latest version installed, and then try launching again.' );
        refreshDialog.SetPositiveButtonText( 'Done' );

        refreshDialog.Open();
    }

    function onRpcError() {
        showInstallationStatusErrorWithLangTerm( 'Quizzes.UserQuizSummary.lblLaunchError' );
        setLaunchButtonToLangTerm( 'Quizzes.UserQuizSummary.btnReLaunchLDB' ).SetIsEnabled( true );
    }

    function setupTimeoutAndEventHandlers() {
        timeout = setTimeout( onNotDetected, UI.GetByName( 'LockDownBrowserLaunchTimeout' ).value );
        window.addEventListener( 'pagehide', onDetected );
        window.addEventListener( 'blur', onDetected );
    }

    function removeTimeoutAndEventHandlers() {
        if( timeout ) {
            clearTimeout( timeout );
            timeout = null;
        }
        window.removeEventListener( 'pagehide', onDetected );
        window.removeEventListener( 'blur', onDetected );
    }

    function setLaunchButtonToLangTerm( langTerm ) {
        var launchButton = UI.GetControl( LAUNCH_BUTTON );
        launchButton.SetText( new D2L.LP.Text.LangTerm( langTerm ) );
        return launchButton;
    }

    function hideInstallationStatusError() {
        var $container = $( UI.GetControl( LAUNCH_MESSAGE_CONTAINER ).IDomNode );
        var $statusLabel = $( UI.GetControl( INSTALLATION_STATUS_LABEL ).IDomNode );
        $container.find( '#warning_icon' ).hide();
        $statusLabel.hide();
        $container.removeClass( 'error icon' );
    }

    function showInstallationStatusErrorWithLangTerm( langTerm ) {
        var $container = $( UI.GetControl( LAUNCH_MESSAGE_CONTAINER ).IDomNode );
        var $warningIcon = $container.find( '#warning_icon' );
        if( $warningIcon.length == 0 ) {
            $container.prepend( '<div id="warning_icon" class="warning icon" style="display:none;">&#x21;</div>' );
            $warningIcon = $container.find( '#warning_icon' );
        }
        $container.addClass( 'error icon' );
        var statusLabel = UI.GetControl( INSTALLATION_STATUS_LABEL );
        statusLabel.SetText( new D2L.LP.Text.LangTerm( langTerm ) );
        $( UI.GetControl( 'LNK_download' ).IDomNode ).attr( 'role', 'alert' );

        $warningIcon.show( 'fade' );
        $( statusLabel.IDomNode ).show( 'fade' );

        window.scrollTo( 0, document.body.scrollHeight );
    }

    return {
        init: init,
        launch: launch
    };
} )();

$( LockDownBrowser.init );
		</script>

&lt;p&gt;Write a JavaScript function named &lt;code&gt;drawDiamond&lt;/code&gt; that draws a diamond shape on a canvas. This function should take three parameters:&lt;/p&gt;
&lt;ol style=&quot;list-style-type: none;&quot;&gt;
&lt;li&gt;&lt;code&gt;ctx&lt;/code&gt;: The 2D drawing context of a &lt;code&gt;&amp;lt;canvas&amp;gt;&lt;/code&gt; element.&lt;/li&gt;
&lt;li&gt;&lt;code&gt;height&lt;/code&gt;: The height of the diamond in pixels. The width of the diamond should be automatically set to half of its height to maintain a 2:1 height-to-width ratio.&lt;/li&gt;
&lt;li&gt;&lt;code&gt;color&lt;/code&gt; (optional): The fill color of the diamond. This parameter should default to &amp;#39;red&amp;#39; if not provided.&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;The diamond should be drawn centered around the point (0, 0) to allow positioning based on the canvas&amp;#39;s current transformation matrix. Ensure the function does not permanently alter the canvas&amp;#39;s original state, including its fill color.&lt;/p&gt;"><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><p><img src="https://mycourses.rit.edu/content/enforced2/1069836-IGME33002.2235/diamond.png" alt="an example red diamond shape" title="an example red diamond shape" style="max-width: 100%;" align="middle">Here's an example of a "diamond" shape that we want you write a function to create:</p>
<p>Write a JavaScript function named <code>drawDiamond</code> that draws a diamond shape on a canvas. This function should take three parameters:</p>
<ol style="list-style-type: none;">
<li><code>ctx</code>: The 2D drawing context of a <code>&lt;canvas&gt;</code> element.</li>
<li><code>height</code>: The height of the diamond in pixels. The width of the diamond should be automatically set to half of its height to maintain a 2:1 height-to-width ratio.</li>
<li><code>color</code> (optional): The fill color of the diamond. This parameter should default to 'red' if not provided.</li>
</ol>
<p>The diamond should be drawn centered around the point (0, 0) to allow positioning based on the canvas's current transformation matrix. Ensure the function does not permanently alter the canvas's original state, including its fill color.</p></div>

&lt;p&gt;&lt;code&gt;//window.onload = init;&amp;#160;&amp;#160; // WORKS AS EXPECTED&lt;/code&gt;&lt;br/&gt;&lt;code&gt;window.onload = init(); // FAIL!&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;function init(e){&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160;&amp;#160;&amp;#160;&amp;#160;&amp;#160; // try to access the DOM&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160;&amp;#160;&amp;#160;&amp;#160;&amp;#160; // do a bunch of other stuff&lt;/code&gt;&lt;br/&gt;&lt;code&gt;}&lt;/code&gt;&amp;#160;&lt;/p&gt;"><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><p>For the code below, writing <code>window.onload = init;</code> will work as expected, but&nbsp;<code>window.onload = init();</code>&nbsp;will FAIL to work properly. Why?</p>

							<div style="text-align:left;margin:0em 0em 0.9em 0.9em;"><div style="text-align:left;width:100%;margin-top:0.5em;margin-bottom:0.5em;"><div id=""><div class="" id="ctl_270"><d2l-html-block html="&lt;p&gt;In this question, you will create two JavaScript modules: &lt;code&gt;main.js&lt;/code&gt; and &lt;code&gt;redPanda.js&lt;/code&gt;. The &lt;code&gt;redPanda.js&lt;/code&gt; module will export a function related to a Red Panda, and the &lt;code&gt;main.js&lt;/code&gt; module will import and use this function. You will then demonstrate how to include these modules in an HTML file named &lt;code&gt;index.html&lt;/code&gt;.&amp;#160;&amp;#160;&lt;br/&gt;&lt;br/&gt;Assume all three files will be stored in the same directory.&lt;/p&gt;
&lt;p&gt;&lt;strong&gt;Instructions:&lt;/strong&gt;&lt;/p&gt;
&lt;ol style=&quot;list-style-type: none;&quot;&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Create &lt;code&gt;redPanda.js&lt;/code&gt; Module:&lt;/strong&gt;&lt;/p&gt;
&lt;ul style=&quot;list-style-type: disc;&quot;&gt;
&lt;li&gt;Define a function named &lt;code&gt;showName&lt;/code&gt; that logs &lt;code&gt;&amp;quot;The Red Panda&amp;#39;s Name is Wehat&amp;quot;&lt;/code&gt; to the console.&lt;/li&gt;
&lt;li&gt;Export the &lt;code&gt;showName&lt;/code&gt; function.&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Create &lt;code&gt;main.js&lt;/code&gt; Module:&lt;/strong&gt;&lt;/p&gt;
&lt;ul style=&quot;list-style-type: disc;&quot;&gt;
&lt;li&gt;Import the &lt;code&gt;showName&lt;/code&gt; function from the &lt;code&gt;redPanda.js&lt;/code&gt; module.&lt;/li&gt;
&lt;li&gt;Call the &lt;code&gt;showName&lt;/code&gt; function to show the message in the console.&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;&lt;strong&gt;Setup &lt;code&gt;index.html&lt;/code&gt;:&lt;/strong&gt;&lt;/p&gt;
&lt;ul style=&quot;list-style-type: disc;&quot;&gt;
&lt;li&gt;Connect the modules to the HTML file.&lt;/li&gt;
&lt;li&gt;Ensure there is no JavaScript code within the HTML file; all JavaScript should be in the modules.&lt;/li&gt;
&lt;/ul&gt;
&lt;/li&gt;
&lt;/ol&gt;"><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><p>In this question, you will create two JavaScript modules: <code>main.js</code> and <code>redPanda.js</code>. The <code>redPanda.js</code> module will export a function related to a Red Panda, and the <code>main.js</code> module will import and use this function. You will then demonstrate how to include these modules in an HTML file named <code>index.html</code>.&nbsp;&nbsp;<br><br>Assume all three files will be stored in the same directory.</p>
<p><strong>Instructions:</strong></p>
<ol style="list-style-type: none;">
<li>
<p><strong>Create <code>redPanda.js</code> Module:</strong></p>
<ul style="list-style-type: disc;">
<li>Define a function named <code>showName</code> that logs <code>"The Red Panda's Name is Wehat"</code> to the console.</li>
<li>Export the <code>showName</code> function.</li>
</ul>
</li>
<li>
<p><strong>Create <code>main.js</code> Module:</strong></p>
<ul style="list-style-type: disc;">
<li>Import the <code>showName</code> function from the <code>redPanda.js</code> module.</li>
<li>Call the <code>showName</code> function to show the message in the console.</li>
</ul>
</li>
<li>
<p><strong>Setup <code>index.html</code>:</strong></p>
<ul style="list-style-type: disc;">
<li>Connect the modules to the HTML file.</li>
<li>Ensure there is no JavaScript code within the HTML file; all JavaScript should be in the modules.</li>
</ul>
</li>
</ol></div>
			<!--?lit$551547943$-->

------------------------&lt;br/&gt;
// your code here&lt;br/&gt;
const showName = () =&amp;gt; { console.log(&amp;quot;The Red Panda&amp;#39;s Name is Wehat&amp;quot;); }&lt;br/&gt;
export { showName };&lt;/p&gt;&lt;br/&gt;
&lt;br/&gt;

&lt;p&gt;------------------------&lt;/p&gt;
&lt;p&gt;main.js Module:&lt;br/&gt;
-------------------&lt;br/&gt;
// your code here&lt;br/&gt;
import { showName } from &amp;quot;redPanda.js&amp;quot;;&lt;br/&gt;
showName();&lt;/p&gt;&lt;br/&gt;
&lt;br/&gt;

&lt;p&gt;-------------------&lt;/p&gt;
&lt;p&gt;index.html:&lt;br/&gt;
-------------&lt;br/&gt;

&amp;lt;!DOCTYPE html&amp;gt;&lt;br/&gt;
&amp;lt;html&amp;gt;&lt;br/&gt;
&amp;lt;head&amp;gt;&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;&amp;lt;title&amp;gt;Red Panda Question&amp;lt;/title&amp;gt;&lt;br/&gt;
&amp;lt;/head&amp;gt;&lt;br/&gt;
&amp;lt;script src=&amp;quot;main.js&amp;quot; type=&amp;quot;module&amp;quot;&amp;gt;&amp;lt;/script&amp;gt;&lt;br/&gt;

&amp;lt;body&amp;gt;&lt;/p&gt;
&lt;p&gt;&amp;lt;/body&amp;gt;&lt;br/&gt;
&amp;lt;/html&amp;gt;&lt;br/&gt;

			<div class=" d2l-html-block-rendered "><p>Write a function that:<strong></strong></p>
<ul>
<li>is an arrow function</li>
<li>is pure</li>
<li>has an implied return</li>
<li>is called&nbsp;<strong>andy&nbsp;</strong></li>
<li>can never have a different function assigned to it</li>
<li>accepts two string parameters</li>
<li>returns the result of concatenating the strings with an ampersand (&amp;) between them.&nbsp; (no additional spaces)</li>
<li>will use "dragons" for the 2nd parameter if only one is passed in</li>
<li>uses template strings</li>

							<div style="text-align:left;margin:0.5em 0em 0.9em 0.9em;"><div id="" style="display: inline;"><div class="d2l-htmlblock-untrusted d2l-htmlblock-inline" id="ctl_396"><d2l-html-block html="&lt;p&gt;Consider the following code.&amp;#160; It is not formatted to course standards.&amp;#160; A copy of it already appears in the answer box to the next question.&amp;#160; You&amp;#39;ll be asked to refactor it.&amp;#160; Here&amp;#39;s an extra copy in case you need to start over:&lt;/p&gt;
&lt;p&gt;&lt;code&gt;&amp;lt;!DOCTYPE html&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;lt;html&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;lt;head&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;lt;title&amp;gt;Simple Animation&amp;lt;/title&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;lt;/head&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;lt;body&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;lt;canvas id=&amp;quot;myCanvas&amp;quot; width=&amp;quot;400&amp;quot; height=&amp;quot;400&amp;quot;&amp;gt;&amp;lt;/canvas&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;lt;script&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; var canvas = document.getElementById(&amp;#39;myCanvas&amp;#39;);&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; var ctx = canvas.getContext(&amp;#39;2d&amp;#39;);&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; var x = 50;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; var dx = 2;&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;&amp;#160; &amp;#160; setInterval(Draw, 10);&lt;/code&gt;&lt;code&gt;&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;&amp;#160; &amp;#160; function Draw() {&lt;br/&gt;&amp;#160; &amp;#160; &amp;#160; ctx.clearRect(0, 0, canvas.width, canvas.height);&lt;br/&gt;&amp;#160; &amp;#160; &amp;#160; ctx.fillRect(x, 50, 100, 50);&lt;br/&gt;&amp;#160; &amp;#160; &amp;#160; updateVelocity();&lt;br/&gt;&amp;#160; &amp;#160; &amp;#160; x += dx;&lt;br/&gt;&amp;#160; &amp;#160; }&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;&amp;#160; &amp;#160; function updateVelocity() {&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; &amp;#160; if (x + dx &amp;gt; canvas.width || x + dx &amp;lt; 0) {&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; &amp;#160; &amp;#160; dx = -dx;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; &amp;#160; }&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;#160; &amp;#160; }&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;code&gt;&amp;#160; &amp;lt;/script&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;lt;/body&amp;gt;&lt;/code&gt;&lt;br/&gt;&lt;code&gt;&amp;lt;/html&amp;gt;&lt;/code&gt;&lt;/p&gt;
&lt;p&gt;&lt;br/&gt;&lt;br/&gt;&lt;/p&gt;" inline=""><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><p>Consider the following code.&nbsp; It is not formatted to course standards.&nbsp; A copy of it already appears in the answer box to the next question.&nbsp; You'll be asked to refactor it.&nbsp; Here's an extra copy in case you need to start over:</p>
<p><code>&lt;!DOCTYPE html&gt;</code><br><code>&lt;html&gt;</code><br><code>&lt;head&gt;</code><br><code>&nbsp; &lt;title&gt;Simple Animation&lt;/title&gt;</code><br><code>&lt;/head&gt;</code><br><code>&lt;body&gt;</code><br><code>&nbsp; &lt;canvas id="myCanvas" width="400" height="400"&gt;&lt;/canvas&gt;</code><br><code>&nbsp; &lt;script&gt;</code><br><code>&nbsp; &nbsp; var canvas = document.getElementById('myCanvas');</code><br><code>&nbsp; &nbsp; var ctx = canvas.getContext('2d');</code><br><code>&nbsp; &nbsp; var x = 50;</code><br><code>&nbsp; &nbsp; var dx = 2;</code></p>
<p><code>&nbsp; &nbsp; setInterval(Draw, 10);</code><code></code></p>
<p><code>&nbsp; &nbsp; function Draw() {<br>&nbsp; &nbsp; &nbsp; ctx.clearRect(0, 0, canvas.width, canvas.height);<br>&nbsp; &nbsp; &nbsp; ctx.fillRect(x, 50, 100, 50);<br>&nbsp; &nbsp; &nbsp; updateVelocity();<br>&nbsp; &nbsp; &nbsp; x += dx;<br>&nbsp; &nbsp; }</code></p>
<p><code>&nbsp; &nbsp; function updateVelocity() {</code><br><code>&nbsp; &nbsp; &nbsp; if (x + dx &gt; canvas.width || x + dx &lt; 0) {</code><br><code>&nbsp; &nbsp; &nbsp; &nbsp; dx = -dx;</code><br><code>&nbsp; &nbsp; &nbsp; }</code><br><code>&nbsp; &nbsp; }</code></p>
<p><code>&nbsp; &lt;/script&gt;</code><br><code>&lt;/body&gt;</code><br><code>&lt;/html&gt;</code></p>
<p><br><br></p></div>

							<div style="text-align:left;margin:0em 0em 0.9em 0.9em;"><div style="text-align:left;width:100%;margin-top:0.5em;margin-bottom:0.5em;"><div id=""><div class="" id="ctl_399"><d2l-html-block html="&lt;p&gt;The response below is a duplicate of the code provided above.&amp;#160; Edit the text below to refactor the code in the following ways:&lt;/p&gt;
&lt;ul&gt;
&lt;li&gt;Class and ID names should follow class standards.&lt;/li&gt;
&lt;li&gt;Variables should be declared according to class standards.&lt;/li&gt;
&lt;li&gt;DOM traversal should be done according to class standards.&lt;/li&gt;
&lt;li&gt;Functions should be named according to class standards.&lt;/li&gt;
&lt;li&gt;Refactor functions so that they are arrow functions.&lt;/li&gt;
&lt;li&gt;Add comments that explain what each function does. (just two comment lines are enough)&lt;/li&gt;
&lt;li&gt;Re-order the code so that function calls do not occur before the functions are defined.&lt;/li&gt;
&lt;/ul&gt;
&lt;p&gt;&lt;strong&gt;For this question, you should leave everything in a single HTML file and you should leave the script tags below the body tag so that they execute after the canvas element already exists.&amp;#160; (no need for a window.onload event).&amp;#160;&lt;/strong&gt;&lt;/p&gt;
&lt;p&gt;You may make other improvements if you wish, but &lt;span style=&quot;text-decoration: underline;&quot;&gt;correcting the bullet points above are required for full credit.&lt;/span&gt;&lt;/p&gt;"><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><p>The response below is a duplicate of the code provided above.&nbsp; Edit the text below to refactor the code in the following ways:</p>
<ul>
<li>Class and ID names should follow class standards.</li>
<li>Variables should be declared according to class standards.</li>
<li>DOM traversal should be done according to class standards.</li>
<li>Functions should be named according to class standards.</li>
<li>Refactor functions so that they are arrow functions.</li>
<li>Add comments that explain what each function does. (just two comment lines are enough)</li>
<li>Re-order the code so that function calls do not occur before the functions are defined.</li>
</ul>
<p><strong>For this question, you should leave everything in a single HTML file and you should leave the script tags below the body tag so that they execute after the canvas element already exists.&nbsp; (no need for a window.onload event).&nbsp;</strong></p>
<p>You may make other improvements if you wish, but <span style="text-decoration: underline;">correcting the bullet points above are required for full credit.</span></p></div>
			<!--?lit$551547943$-->
		</template></d2l-html-block></div></div><div style="text-align:left;margin-bottom:0.5em;"></div></div><div style="text-align:left;margin:0.5em;"><div id="" style="display: inline;"><div class="d2l-htmlblock-untrusted d2l-htmlblock-inline" id="ctl_401"><d2l-html-block html="&lt;p&gt;&amp;lt;!DOCTYPE html&amp;gt;&lt;br/&gt;
&amp;lt;html&amp;gt;&lt;br/&gt;
&amp;lt;head&amp;gt;&lt;br/&gt;
 &amp;nbsp;&amp;lt;title&amp;gt;Simple Animation&amp;lt;/title&amp;gt;&lt;br/&gt;
&amp;lt;/head&amp;gt;&lt;br/&gt;
&amp;lt;script&amp;gt;&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;let canvas = document.getElementById(&amp;#39;#my-canvas&amp;#39;);&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;let ctx = canvas.getContext(&amp;#39;2d&amp;#39;);&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;let x = 50;&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;let dx = 2;&lt;/p&gt;
&lt;p&gt; &amp;nbsp; &amp;nbsp;// Draws a black 100 x 50 rectangle to the canvas that moves every call&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;const draw = () =&amp;gt; {&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp;ctx.clearRect(0, 0, canvas.width, canvas.height);&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp;ctx.fillRect(x, 50, 100, 50);&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp;updateVelocity();&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp;x += dx;&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;}&lt;/p&gt;
&lt;p&gt; &amp;nbsp; &amp;nbsp;// Reverses movement direction when position hits the end of the canvas&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;const updateVelocity = () =&amp;gt; {&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp;if ((x + dx) &amp;gt; canvas.width || (x + dx) &amp;lt; 0) {&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;dx = -dx;&lt;br/&gt;
 &amp;nbsp; &amp;nbsp; &amp;nbsp;}&lt;br/&gt;
 &amp;nbsp; &amp;nbsp;}&lt;/p&gt;
&lt;p&gt; &amp;nbsp; &amp;nbsp;setInterval(draw, 10);&lt;br/&gt;
&amp;lt;/script&amp;gt;&lt;br/&gt;
&amp;lt;body&amp;gt;&lt;br/&gt;
 &amp;nbsp;&amp;lt;canvas id=&amp;quot;my-canvas&amp;quot; width=&amp;quot;400&amp;quot; height=&amp;quot;400&amp;quot;&amp;gt;&amp;lt;/canvas&amp;gt;&lt;br/&gt;
&amp;lt;/body&amp;gt;&lt;br/&gt;
&amp;lt;/html&amp;gt;&lt;/p&gt;" inline=""><template shadowrootmode="open"><!---->
			<div class=" d2l-html-block-rendered "><p>&lt;!DOCTYPE html&gt;<br>
&lt;html&gt;<br>
&lt;head&gt;<br>
 &nbsp;&lt;title&gt;Simple Animation&lt;/title&gt;<br>
&lt;/head&gt;<br>
&lt;script&gt;<br>
 &nbsp; &nbsp;let canvas = document.getElementById('#my-canvas');<br>
 &nbsp; &nbsp;let ctx = canvas.getContext('2d');<br>
 &nbsp; &nbsp;let x = 50;<br>
 &nbsp; &nbsp;let dx = 2;</p>
