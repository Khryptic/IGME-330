<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">>
    <style>
        * {
            font-size: 1.5em;
            font-family: "Lemon";
        }
        button {
            height: 50px;
            width: 100px;
            font-size: 14pt;
        }
    </style>
</head>

<script>
    "use strict";

    let a = 10

    function addThem(a, b) {
        return a + b;
    }

    console.log(addThem(3, 4));

    function doStuff() {
        if (true) {
            if (true) {
                for (var i = 0; i < 10; i++) {
                    var a = 10;
                    console.log("log end: ", a, i);
                }
            }
        }
    }

    //console.log("log end:", a, i);

    // 1 - get a reference to the button
    // 2 - add a click event to button that calls a `sayHello` function
    function init() {
        const hello = document.querySelector("#hello");
        hello.addEventListener("click", () => {greet("Hello")});

        const goodbye = document.querySelector("#goodbye");
        goodbye.addEventListener("click", () => {greet("Bye")});

        document.querySelector("#output").style.color = "red";
        document.querySelector("#output").style.backgroundColor = "yellow";
    }

    // 3 - create a `sayHello()` function
    // 3A - get name of person from the <input>
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>

    function sayHello() {
        let firstName = document.querySelector("#input-firstname").value.trim();
        if (!firstName) {
            firstName = "Peter";
        }

        let lastName = document.querySelector("#input-lastname").value.trim();
        if (!lastName) {
            lastName = "Parker";
        }

        //document.querySelector("#output").innerHTML = "Hello " + firstName + " " + lastName;
        document.querySelector("#output").innerHTML = `Hello ${firstName} ${lastName}`;
    }

    function greet(greeting) {
        let firstName = document.querySelector("#input-firstname").value.trim();
        if (!firstName) {
            firstName = "Peter";
        }

        let lastName = document.querySelector("#input-lastname").value.trim();
        if (!lastName) {
            lastName = "Parker";
        }

        //document.querySelector("#output").innerHTML = "Hello " + firstName + " " + lastName;
        document.querySelector("#output").innerHTML = `${greeting} ${firstName} ${lastName}!`;
    }

    window.onload = init;

</script>

<body>
    <button id="hello">Say Hello!</button> <button id="goodbye">Say Goodbye!</button>
    <input id="input-firstname" placeholder="Type in your first name">
    <input id="input-lastname" placeholder="Type in your last name">
    <p id="output">???</p>
</body>

</html>
